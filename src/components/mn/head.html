<script type="text/javascript">
    function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return "";
    }

    function mnItemBlankPage(){
        day = getQueryVariable("day")
        url = "/mnItem/blank"
        if(day &&  day != "" && typeof day != "undefined"){
           url += "?day=" + day
        }
        window.location.href = url
    }
</script>



<div id="header">
    <div class="gohome radius20"><a href="/mn/menu">
        <img src="/static/public/images/icons/home.png" alt="" title=""/></a>
    </div>
    <div class="gomenu radius20"><a href=javascript:mnItemBlankPage()>
        <img src="/static/public/images/icons/pencil.png" alt="" title=""/></a>
    </div>
</div>
